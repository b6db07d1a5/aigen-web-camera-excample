<!DOCTYPE html>
<html>
  <head>
    <title>Demo - Capture Photo From Webcam Using Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style type="text/css">
      .wrap {
        position: relative;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      .videoElement {
        width: 640px;
        border-radius: 10px;
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg); /* Safari and Chrome */
        -moz-transform: rotateY(180deg); /* Firefox */
      }

      svg {
        width: 640px;
        height: 480px;
        margin: 0 auto;
        border-radius: 10px;
      }

      p {
        position: absolute;
        bottom: 0;
        margin: 15px auto;
        width: inherit;
        font-size: 3em;
        color: white;
      }
    </style>
  </head>

  <body>
    <center>
      <h2>Demo - Capture Photo From Webcam Using Javascript</h2>

      <!-- wrapper for button  -->
      <div class="wrap">
        <video class="videoElement" autoplay="true"></video>

        <div class="overlay">
          <svg viewBox="0 0 20 15">
            <defs>
              <mask id="mask">
                <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
                <circle cx="50%" cy="50%" r="5" />
              </mask>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" mask="url(#mask)" fill-opacity="0.7" />
          </svg>

          <p name="text_advise">Click Start</p>
        </div>
      </div>

      <button name="click_liveness" style="height: 65px; margin-bottom: 15px; border-radius: 10px">Start Liveness</button>
    </center>

    <script src="https://unpkg.com/@b6db07d1a5/aigen-sdk@1.1.0/dist/aigen-sdk.js"></script>
    <script src="./js/fetch.js"></script>

    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
