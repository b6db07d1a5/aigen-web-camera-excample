<!DOCTYPE html>
<html>
  <head>
    <title>Demo - Capture Photo From Webcam Using Javascript</title>
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <style type="text/css">
      .wrap {
        position: relative;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 25;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <center>
      <h2>Demo - Capture Photo From Webcam Using Javascript</h2>

      <!-- wrapper for button  -->
      <div class="wrap">
        <video
          autoplay="true"
          style="width: 640px; border-radius: 10px"
        ></video>

        <div class="overlay">
          <p
            name="text_advise"
            style="font-size: 5em; color: white"
          >
            Click Start
          </p>
        </div>
      </div>

      <button
        name="click_liveness"
        style="height: 65px; margin-bottom: 15px; border-radius: 10px"
      >
        Start Liveness
      </button>
    </center>

    <script src="./js/faceLiveness.js"></script>
    <script src="./js/fetch.js"></script>

    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
